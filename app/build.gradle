plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
	id 'java'

    //id 'distribution'
}
version = '0.0.1'
 
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
	flatDir {
        dirs 'lib' 
    }
}
java {
    withSourcesJar()
    withJavadocJar()
}
dependencies {
		// Use JUnit test framework.
		testImplementation 'junit:junit:4.13.2'
	
    //compile files('lib/bucleJuego.jar')
	implementation name: 'bucleJuego'
	
    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:31.0.1-jre'
    // implementation 'org.xerial:sqlite-jdbc:3.41.2.1'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.41.2.1'
}

application {
    // Define the main class for the application.
    mainClass = 'jgame23.App'
}

 

/* copia archivo desde src/main/config a los diferentes destinos */
 tasks.register("copyConfig") {
    doFirst {
        copy {
            from("src/main/config")
			into 'build/classes/java/main/'
           
        }
        copy {
            from("src/main/config")
			into 'build/distributions'
           
        }
         
    }
}
 

 tasks.named("build") { 
	finalizedBy("copyConfig")
    
}
 
 jar { 
    archiveVersion =  '0.0.1'
	into 'resources', {
			from 'resources'
	}
  
		manifest { 
			attributes  'Main-Class': 'jgame23.App', 
                        'Implementation-Title': 'POO Juego', 
                        'Implementation-Version': archiveVersion.get()
		} 
 
 } 
